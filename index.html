<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Twitter Users by Post Count</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        :root {
            --primary-color: #1DA1F2;
            --primary-dark: #0c85d0;
            --primary-light: #EBF5FD;
            --secondary-color: #657786;
            --light-gray: #F5F8FA;
            --dark-gray: #14171A;
            --white: #FFFFFF;
            --gradient-start: #1da1f2;
            --gradient-end: #0c6bb8;
            --font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--light-gray);
            color: var(--dark-gray);
            padding: 30px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }
        
        .header {
            padding: 30px 40px;
            background-image: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--white);
            border-radius: 16px 16px 0 0;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
        }
        
        .stats-summary {
            display: flex;
            margin-top: 20px;
            gap: 30px;
        }
        
        .stat-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px 20px;
            border-radius: 12px;
            flex: 1;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .content {
            padding: 40px;
        }
        
        .chart-container {
            margin-top: 20px;
            position: relative;
        }
        
        .bar {
            fill: url(#gradient);
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 6px rgba(29, 161, 242, 0.1));
            cursor: pointer;
        }
        
        .bar:hover {
            filter: drop-shadow(0 6px 10px rgba(29, 161, 242, 0.2));
            transform: translateY(-3px);
        }
        
        .axis {
            font-size: 13px;
            color: var(--secondary-color);
        }
        
        .axis-label {
            font-size: 16px;
            font-weight: 600;
            fill: var(--secondary-color);
        }
        
        .tick line {
            stroke: #E1E8ED;
        }
        
        .domain {
            stroke: #E1E8ED;
        }
        
        .grid line {
            stroke: #E1E8ED;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        
        .grid path {
            stroke-width: 0;
        }
        
        .tooltip {
            position: absolute;
            padding: 15px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            pointer-events: none;
            max-width: 300px;
            transition: all 0.2s ease;
            z-index: 10;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .tooltip-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #E1E8ED;
        }
        
        .tooltip-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 15px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }
        
        .tooltip-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--dark-gray);
            display: block;
            margin-bottom: 2px;
        }
        
        .tooltip-username {
            color: var(--secondary-color);
            font-size: 14px;
        }
        
        .tooltip-stat {
            background-color: var(--primary-light);
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-right: 8px;
        }
        
        .tooltip-stat-value {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 18px;
        }
        
        .tooltip-stat-label {
            font-size: 12px;
            color: var(--secondary-color);
        }
        
        .bar-label {
            font-size: 14px;
            font-weight: 600;
            fill: var(--dark-gray);
            text-anchor: middle;
        }
        
        .twitter-bird {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 40px;
            height: 40px;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .bar-label-bg {
            fill: white;
            stroke: rgba(0, 0, 0, 0.05);
            stroke-width: 1;
            rx: 10;
            ry: 10;
        }
        
        .legend {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: var(--secondary-color);
        }
        
        .legend-item {
            display: inline-flex;
            align-items: center;
            margin: 0 15px;
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 4px;
            margin-right: 8px;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .stats-summary {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="twitter-bird" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
            </svg>
            <h1>Top 20 Twitter Users by Post Count</h1>
            <p class="subtitle"></p>
            <div class="stats-summary">
                <div class="stat-item">
                    <div class="stat-value">20</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">267</div>
                    <div class="stat-label">Total Posts</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">36</div>
                    <div class="stat-label">Highest Post Count</div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="chart-container" id="chart"></div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color"></div>
                    <span>Post Count</span>
                </div>
                <div class="legend-item">
                    <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <line x1="10" y1="14" x2="21" y2="3"></line>
                    </svg>
                    <span>Click to view Twitter profile</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Data
            const data = [
                { user_screen_name: "Rhinelyhhhh", tweet_count: 36 },
                { user_screen_name: "CarlZha", tweet_count: 30 },
                { user_screen_name: "luo_yuehan", tweet_count: 30 },
                { user_screen_name: "onlymeninfur", tweet_count: 28 },
                { user_screen_name: "thinking_panda", tweet_count: 22 },
                { user_screen_name: "AyaSkye2023", tweet_count: 14 },
                { user_screen_name: "TGTM_Official", tweet_count: 13 },
                { user_screen_name: "littlemissjacob", tweet_count: 13 },
                { user_screen_name: "SomaKazima", tweet_count: 10 },
                { user_screen_name: "Xiaohongshusol", tweet_count: 10 },
                { user_screen_name: "Rocky79Sword", tweet_count: 9 },
                { user_screen_name: "LQniupitang", tweet_count: 8 },
                { user_screen_name: "SocialistMMA", tweet_count: 8 },
                { user_screen_name: "Chengdu_China", tweet_count: 8 },
                { user_screen_name: "anuibi", tweet_count: 7 },
                { user_screen_name: "ALYngpasabuy", tweet_count: 7 },
                { user_screen_name: "jiamimei3", tweet_count: 6 },
                { user_screen_name: "Snofy8", tweet_count: 6 },
                { user_screen_name: "dons_father", tweet_count: 6 },
                { user_screen_name: "jokieliu", tweet_count: 6 }
            ];

            // Calculate total posts
            const totalPosts = data.reduce((sum, d) => sum + d.tweet_count, 0);
            document.querySelector('.stats-summary .stat-item:nth-child(2) .stat-value').textContent = totalPosts;
            
            // Update highest post count
            const highestCount = Math.max(...data.map(d => d.tweet_count));
            document.querySelector('.stats-summary .stat-item:nth-child(3) .stat-value').textContent = highestCount;
            
            // Create tooltip
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);
            
            // Set up dimensions
            const margin = {top: 20, right: 30, bottom: 120, left: 50};
            const width = Math.min(1100, window.innerWidth - 100) - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;
            
            // Create SVG
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);
            
            // Create gradient for bars
            const gradient = svg.append("defs")
                .append("linearGradient")
                .attr("id", "gradient")
                .attr("x1", "0%")
                .attr("y1", "0%")
                .attr("x2", "0%")
                .attr("y2", "100%");
                
            gradient.append("stop")
                .attr("offset", "0%")
                .attr("stop-color", "#1da1f2");
                
            gradient.append("stop")
                .attr("offset", "100%")
                .attr("stop-color", "#0c6bb8");
            
            // Sort data by tweet count descending
            data.sort((a, b) => b.tweet_count - a.tweet_count);
            
            // X and Y scales
            const x = d3.scaleBand()
                .domain(data.map(d => d.user_screen_name))
                .range([0, width])
                .padding(0.4);
                
            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.tweet_count) * 1.1])
                .range([height, 0]);
            
            // Add horizontal grid lines
            svg.append("g")
                .attr("class", "grid")
                .call(d3.axisLeft(y)
                    .tickSize(-width)
                    .tickFormat("")
                    .ticks(5)
                );
            
            // X axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "translate(-10,0)rotate(-45)")
                .style("text-anchor", "end")
                .style("font-size", "12px")
                .style("cursor", "pointer")
                .style("fill", "#657786")
                .on("click", function(event, d) {
                    window.open(`https://twitter.com/${d}`, '_blank');
                });
            
            // Y axis
            svg.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y).ticks(5));
            
            // Bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.user_screen_name))
                .attr("width", x.bandwidth())
                .attr("y", height)
                .attr("height", 0)
                .attr("rx", 6)
                .attr("ry", 6)
                .on("mouseover", function(event, d) {
                    d3.select(this)
                        .transition()
                        .duration(300)
                        .attr("filter", "brightness(1.05)");
                    
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", 1);
                    
                    const initial = d.user_screen_name.charAt(0).toUpperCase();
                    
                    const tooltipContent = `
                        <div class="tooltip-header">
                            <div class="tooltip-avatar">${initial}</div>
                            <div>
                                <span class="tooltip-name">${d.user_screen_name}</span>
                                <span class="tooltip-username">@${d.user_screen_name}</span>
                            </div>
                        </div>
                        <div class="tooltip-stat">
                            <div class="tooltip-stat-value">${d.tweet_count}</div>
                            <div class="tooltip-stat-label">Tweet${d.tweet_count !== 1 ? 's' : ''}</div>
                        </div>
                    `;
                    
                    tooltip.html(tooltipContent)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");
                })
                .on("mouseout", function() {
                    d3.select(this)
                        .transition()
                        .duration(300)
                        .attr("filter", null);
                        
                    tooltip.transition()
                        .duration(300)
                        .style("opacity", 0);
                })
                .on("click", function(event, d) {
                    window.open(`https://twitter.com/${d.user_screen_name}`, '_blank');
                })
                .transition()
                .duration(800)
                .delay((d, i) => i * 50)
                .attr("y", d => y(d.tweet_count))
                .attr("height", d => height - y(d.tweet_count));
            
            // Labels group
            const labelGroups = svg.selectAll(".label-group")
                .data(data)
                .enter()
                .append("g")
                .attr("class", "label-group")
                .attr("transform", d => `translate(${x(d.user_screen_name) + x.bandwidth() / 2}, ${y(d.tweet_count) - 20})`);
            
            // Background for labels
            labelGroups.append("rect")
                .attr("class", "bar-label-bg")
                .attr("x", -18)
                .attr("y", -14)
                .attr("width", 36)
                .attr("height", 20)
                .attr("opacity", 0)
                .transition()
                .duration(800)
                .delay((d, i) => 500 + i * 50)
                .attr("opacity", 1);
            
            // Text labels
            labelGroups.append("text")
                .attr("class", "bar-label")
                .text(d => d.tweet_count)
                .attr("opacity", 0)
                .transition()
                .duration(800)
                .delay((d, i) => 500 + i * 50)
                .attr("opacity", 1);
        });
    </script>
</body>
</html>
